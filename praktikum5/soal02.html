<html>
<head>
    <title>Perulangan Berdasarkan Input</title>
</head>
<body>
    <script type="text/javascript">
        var n = prompt("Masukkan jumlah perulangan: ", 0);

        for (var i = 1; i <= n; i++) {
            document.write("Ini perulangan ke-" + i + "<br/>");
        }
    </script>
</body>
</html>
