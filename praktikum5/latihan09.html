<html>
<head>
    <title>Operasi Relational</title>
    <script type="text/javascript">
        function test() {
            val1 = window.prompt("Nilai I :");
            val2 = window.prompt("Nilai II :");

            document.write("val1 : " + val1 + "<br>");
            document.write("val2 : " + val2 + "<br>");

            document.write("<br>val1 == val2 : " + (val1 == val2) + "<br>");
            document.write("val1 != val2 : " + (val1 != val2) + "<br>");
            document.write("val1 > val2 : " + (val1 > val2) + "<br>");
            document.write("val1 < val2 : " + (val1 < val2) + "<br>");
        }
    </script>
</head>
<body>
    <input type="button" name="button1" value="Relational" onclick="test()">
</body>
</html>
