<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulir Mahasiswa</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background-color: #f5f6fa;
      margin: 0;
      padding: 40px 20px;
    }

    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 30px;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .card {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 10px;
      width: 320px;
    }

    label {
      font-weight: 500;
      color: #444;
    }

    input, select {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
      transition: 0.2s;
    }

    input:focus, select:focus {
      border-color: #4f46e5;
      outline: none;
      box-shadow: 0 0 0 2px rgba(79,70,229,0.2);
    }

    button {
      padding: 10px;
      border: none;
      border-radius: 6px;
      background: #4f46e5;
      color: white;
      font-weight: 500;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #3730a3;
    }

    .info {
      width: 280px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    th, td {
      border-bottom: 1px solid #eee;
      padding: 10px 12px;
      text-align: left;
      font-size: 14px;
      vertical-align: top;
    }

    th {
      background: #f3f4f6;
      font-weight: 600;
    }

    tr:hover {
      background: #f9fafb;
    }

    .aksi button {
      background: #dc2626;
      font-size: 13px;
      padding: 6px 10px;
    }

    .aksi button:hover {
      background: #b91c1c;
    }

    .total {
      margin-top: 10px;
      font-weight: 500;
      color: #333;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        align-items: center;
      }

      form, .info {
        width: 100%;
        max-width: 400px;
      }

      table {
        font-size: 13px;
      }
    }
  </style>
</head>
<body>

  <h2>Formulir Data Mahasiswa</h2>

  <div class="container">
    <div class="card">
      <form id="myForm">
        <label>Nama Lengkap:</label>
        <input type="text" id="nama" required>

        <label>NIM:</label>
        <input type="text" id="nim" required>

        <label>Semester:</label>
        <select id="semester" required>
          <option value="">-- Pilih Semester --</option>
          <option value="1">Semester 1</option>
          <option value="2">Semester 2</option>
          <option value="3">Semester 3</option>
          <option value="4">Semester 4</option>
          <option value="5">Semester 5</option>
          <option value="6">Semester 6</option>
        </select>

        <label>Program Studi:</label>
        <select id="program_studi" required>
          <option value="">-- Pilih Program Studi --</option>
          <option value="Teknik Informatika">Teknik Informatika</option>
          <option value="Sistem Informasi">Sistem Informasi</option>
        </select>

        <label>Email:</label>
        <input type="email" id="email" required>

        <button type="button" onclick="tambahData()">Kirim Data</button>
      </form>
    </div>

    <div class="card info">
      <h4>Informasi Pengiriman</h4>
      <ul>
        <li>Data ditampilkan di tabel & console</li>
        <li>Data disimpan di array</li>
        <li>Total data diperbarui otomatis</li>
        <li>Form akan kosong setelah dikirim</li>
      </ul>
    </div>
  </div>

  <div class="card" style="margin: 30px auto; max-width: 800px;">
    <table id="tabel">
      <thead>
        <tr>
          <th>No</th>
          <th>Nama</th>
          <th>Info</th>
          <th>Aksi</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    let data = [];

    function tambahData() {
      const nama = document.getElementById("nama").value.trim();
      const nim = document.getElementById("nim").value.trim();
      const semester = document.getElementById("semester").value;
      const program_studi = document.getElementById("program_studi").value;
      const email = document.getElementById("email").value.trim();

      if (!nama || !nim || !semester || !program_studi || !email) {
        alert("Semua field harus diisi!");
        return;
      }

      data.push({ nama, nim, semester, program_studi, email });
      tampilkanData();
      console.log("Tambah data:", { nama, nim, semester, program_studi, email });
      document.getElementById("myForm").reset();
    }

    function hapusData(index) {
      console.log("Hapus data:", data[index].nama);
      data.splice(index, 1);
      tampilkanData();
    }

    function tampilkanData() {
      const tbody = document.querySelector("#tabel tbody");
      tbody.innerHTML = "";
      data.forEach((item, i) => {
        const info = `
          <strong>NIM:</strong> ${item.nim}<br>
          <strong>Program Studi:</strong> ${item.program_studi}<br>
          <strong>Semester:</strong> ${item.semester}<br>
          <strong>Email:</strong> ${item.email}
        `;
        const row = `
          <tr>
            <td>${i + 1}</td>
            <td>${item.nama}</td>
            <td>${info}</td>
            <td class="aksi"><button onclick="hapusData(${i})">Hapus</button></td>
          </tr>`;
        tbody.innerHTML += row;
      });
      document.getElementById("total").textContent = data.length;
    }
  </script>

</body>
</html>
