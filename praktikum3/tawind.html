<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram Profile - Tailwind</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800">

  <div class="max-w-5xl mx-auto p-4">

    <!-- Header Profile -->
    <header class="text-center mb-6">
      <img src="assets/img/profile.jpg" class="w-24 h-24 mx-auto rounded-full mb-3" alt="Profile">
      <h1 class="text-xl font-bold">Username</h1>
      <p class="text-gray-600">This is the bio section for the profile.</p>
      <div class="flex justify-center gap-2 mt-3">
        <button class="bg-blue-500 text-white px-4 py-1 rounded hover:bg-blue-600">Follow</button>
        <button class="border px-4 py-1 rounded hover:bg-gray-100">Edit Profile</button>
      </div>
    </header>

    <!-- Feed Grid -->
    <section class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
      <!-- Ulangi card ini untuk minimal 12 gambar -->
      <div class="bg-white rounded shadow overflow-hidden">
        <img src="assets/img/post1.jpg" alt="Post 1" class="w-full h-48 object-cover">
      </div>
      <!-- Tambahkan lebih banyak gambar di sini -->
    </section>

    <!-- Footer -->
    <footer class="text-center mt-6 text-gray-500">
      <p>&copy; 2025 Instagram Clone</p>
    </footer>

  </div>

</body>
</html>
